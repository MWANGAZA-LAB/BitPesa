apiVersion: v1
kind: Namespace
metadata:
  name: bitpesa-minmo
  labels:
    name: bitpesa-minmo
---
apiVersion: v1
kind: Secret
metadata:
  name: bitpesa-secrets
  namespace: bitpesa-minmo
type: Opaque
data:
  # Base64 encoded values - replace with actual values
  postgres-password: eW91cl9zZWN1cmVfcG9zdGdyZXNfcGFzc3dvcmQ=
  minmo-api-key: eW91cl9taW5tb19hcGlfa2V5
  minmo-webhook-secret: eW91cl9taW5tb193ZWJob29rX3NlY3JldA==
  daraja-consumer-key: eW91cl9kYXJhamFfY29uc3VtZXJfa2V5
  daraja-consumer-secret: eW91cl9kYXJhamFfY29uc3VtZXJfc2VjcmV0
  daraja-passkey: eW91cl9kYXJhamFfcGFzc2tleQ==
  at-api-key: eW91cl9hdF9hcGlfa2V5
  at-username: eW91cl9hdF91c2VybmFtZQ==
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: bitpesa-config
  namespace: bitpesa-minmo
data:
  API_BASE_URL: "https://api.bitpesa.co.ke"
  WEB_BASE_URL: "https://bitpesa.co.ke"
  MINMO_API_URL: "https://api.minmo.com"
  DARAJA_CALLBACK_URL: "https://api.bitpesa.co.ke/api/v1/webhooks/mpesa"
  NODE_ENV: "production"
  LOG_LEVEL: "info"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: bitpesa-minmo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:16-alpine
        env:
        - name: POSTGRES_DB
          value: "bitpesa"
        - name: POSTGRES_USER
          value: "bitpesa"
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: bitpesa-secrets
              key: postgres-password
        ports:
        - containerPort: 5432
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
      volumes:
      - name: postgres-storage
        persistentVolumeClaim:
          claimName: postgres-pvc
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-pvc
  namespace: bitpesa-minmo
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: bitpesa-minmo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        ports:
        - containerPort: 6379
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: transaction-service
  namespace: bitpesa-minmo
spec:
  replicas: 3
  selector:
    matchLabels:
      app: transaction-service
  template:
    metadata:
      labels:
        app: transaction-service
    spec:
      containers:
      - name: transaction-service
        image: bitpesa/transaction-service:latest
        ports:
        - containerPort: 3000
        env:
        - name: DATABASE_URL
          value: "postgresql://bitpesa:$(POSTGRES_PASSWORD)@postgres:5432/bitpesa"
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: bitpesa-secrets
              key: postgres-password
        - name: REDIS_URL
          value: "redis://redis:6379"
        - name: MINMO_SERVICE_URL
          value: "http://minmo-service:3000"
        - name: MPESA_SERVICE_URL
          value: "http://mpesa-service:3000"
        - name: NOTIFICATION_SERVICE_URL
          value: "http://notification-service:3000"
        - name: RECEIPT_SERVICE_URL
          value: "http://receipt-service:3000"
        envFrom:
        - configMapRef:
            name: bitpesa-config
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: apps/v1
kind: Deployment
metadata:
