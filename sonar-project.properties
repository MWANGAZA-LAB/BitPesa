sonar.projectKey=MWANGAZA-LAB_BitPesa
sonar.organization=mwangaza-lab
sonar.projectName=BitPesa Bridge
sonar.projectVersion=1.0.0

# CI Analysis Configuration
sonar.ci.automaticAnalysis=false
sonar.ci.enabled=true

# Authentication (token will be provided via environment variable)
# sonar.token=${env.SONAR_TOKEN}

# Source code
sonar.sources=apps,services,packages
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/.next/**,**/coverage/**,**/*.test.ts,**/*.spec.ts,**/test/**,**/tests/**,**/__tests__/**

# TypeScript/JavaScript
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Test coverage
sonar.coverage.exclusions=**/*.test.ts,**/*.spec.ts,**/test/**,**/tests/**,**/__tests__/**,**/node_modules/**,**/dist/**,**/build/**,**/.next/**

# Code quality
sonar.qualitygate.wait=true

# Security
sonar.security.hotspots.reportPaths=security-report.json

# Duplications
sonar.cpd.exclusions=**/*.test.ts,**/*.spec.ts,**/test/**,**/tests/**,**/__tests__/**

# Issues
sonar.issue.ignore.multicriteria=e1,e2,e3
sonar.issue.ignore.multicriteria.e1.ruleKey=typescript:S1128
sonar.issue.ignore.multicriteria.e1.resourceKey=**/*.d.ts
sonar.issue.ignore.multicriteria.e2.ruleKey=typescript:S1186
sonar.issue.ignore.multicriteria.e2.resourceKey=**/*.d.ts
sonar.issue.ignore.multicriteria.e3.ruleKey=typescript:S1186
sonar.issue.ignore.multicriteria.e3.resourceKey=**/node_modules/**
